# File: docker-compose.yml


services:
  postgres:
    image: postgres:16-alpine
    container_name: pma-postgres
    environment:
      POSTGRES_DB: pma
      POSTGRES_USER: pmauser
      POSTGRES_PASSWORD: SecurePassword123!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pmauser -d pma"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: pma-auth-service
    environment:
      DATABASE_URL: postgresql+asyncpg://pmauser:SecurePassword123!@postgres:5432/pma
      DEBUG: "false"
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/auth-service:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pma-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend/src:/app/src

volumes:
  postgres_data:
